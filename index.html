        <div id="inputFields"></div>
<!-- Input fields for transition matrix -->

<!-- Add this line to define an element to hold the transition matrix -->
<div id="transitionMatrix"></div>
        <button type="button" onclick="calculateHamiltonianPath()">Calculate</button>

    </form>

    <div id="results" class="hidden">
        <h2>Results:</h2>
        <p id="ordonnancementResult"></p>
        <p id="cmaxResult"></p>
    </div>

    </div>
